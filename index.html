<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="Style.css" rel="stylesheet">
    <script src="JS.js" defer></script>

</head>

<body>
    <div class="mainDiv">
        <div class="calculator-grid">
            <div id='out' class="output">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
            <button id='AC' class="span-two">AC</button>
            <button id="HisCl" class="mainButton">HC</button>
            <button id='Del' class="mainButton">&larr;</button>
            <button id="divide" class="mainButton">รท</button>
            <button id="numberButton1" class="mainButton">1</button>
            <button id="numberButton2" class="mainButton">2</button>
            <button id="numberButton3" class="mainButton">3</button>
            <button id="mult" class="mainButton">*</button>
            <button id="numberButton4" class="mainButton">4</button>
            <button id="numberButton5" class="mainButton">5</button>
            <button id="numberButton6" class="mainButton">6</button>
            <button id="plus" class="mainButton">+</button>
            <button id="numberButton7" class="mainButton">7</button>
            <button id="numberButton8" class="mainButton">8</button>
            <button id="numberButton9" class="mainButton">9</button>
            <button id="minus" class="mainButton">-</button>
            <button id="dot" class="mainButton">.</button>
            <button id="numberButton0" class="mainButton">0</button>
            <button id="OpBr">(</button>
            <button id ="ClBr">)</button>
            <button id="step">^</button>
            <button id="Fuc">n!</button>
            <button id="per">%</button>
            <button id="Equal" class="span-three">=</button>


        </div>
        <div id="calc-history">
            <span>Calculation-history</span>
            <hr><div id="calc-history-box"></div>
        </div>
    </div>
</body>

</html>
